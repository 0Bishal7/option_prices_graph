<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Straddle Price</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-box {
            border-radius: 12px;
            padding: 20px;
            background-color: rgba(156, 133, 133, 0.1);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
        }

        h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <h2>Live Straddle Prices</h2>

    <div class="chart-container">
        <div class="chart-box"><h3>NIFTY50</h3><canvas id="niftyChart"></canvas></div>
        <div class="chart-box"><h3>SENSEX</h3><canvas id="sensexChart"></canvas></div>
        <div class="chart-box"><h3>BANKEX</h3><canvas id="bankexChart"></canvas></div>
        <div class="chart-box"><h3>MIDCAPNIFTY</h3><canvas id="midcapChart"></canvas></div>
        <div class="chart-box"><h3>FINNIFTY</h3><canvas id="finniftyChart"></canvas></div>
        <div class="chart-box"><h3>BANKNIFTY</h3><canvas id="niftybankchart"></canvas></div>

    </div>

    <script>
        function createChart(canvasId, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: generateTimeLabels(),
                    datasets: [{
                        label: label,
                        borderColor: 'blue', 
                        borderWidth: 2,
                        fill: false, 
                        tension: 0.3,
                        data: new Array(360).fill(null),
                        pointRadius: 0,
                        pointHoverRadius: 0 
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            title: { display: true, text: 'Time', color: '#000' }, 
                            ticks: { color: '#fff' }
                        },
                        y: { 
                            title: { display: true, text: 'Straddle Price', color: '#000' }, 
                            beginAtZero: false,
                            ticks: { color: '#000' }
                        }
                    },
                    plugins: {
                        legend: { display: true, labels: { color: '#000' } },
                        tooltip: { enabled: true }
                    }
                }
            });
        }
        
        function generateTimeLabels() {
            let labels = [];
            let currentTime = new Date();
            currentTime.setHours(9, 30, 0, 0);
            
            while (currentTime.getHours() < 15 || (currentTime.getHours() === 15 && currentTime.getMinutes() <= 30)) {
                labels.push(currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                currentTime.setMinutes(currentTime.getMinutes() + 1);
            }
            return labels;
        }

        // Create Charts
        const niftyChart = createChart('niftyChart', 'NIFTY50 Straddle Price');
        const sensexChart = createChart('sensexChart', 'SENSEX Straddle Price');
        const bankexChart = createChart('bankexChart', 'BANKEX Straddle Price');
        const midcapChart = createChart('midcapChart', 'MIDCAPNIFTY Straddle Price');
        const finniftyChart = createChart('finniftyChart', 'FINNIFTY Straddle Price');
        const niftybankchart = createChart('niftybankchart', 'NIFTYBANK Straddle Price');


        // WebSocket Connection
        const socket = new WebSocket('ws://localhost:8000/ws/straddle/');

        socket.onopen = () => console.log(" WebSocket Connected");
        socket.onerror = (error) => console.error(" WebSocket Error:", error);
        socket.onclose = () => console.log(" WebSocket Disconnected");

        socket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log("ðŸ”¹ Received Data:", data);

                const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                if (data.nifty?.straddle_price) updateChart(niftyChart, currentTime, data.nifty.straddle_price);
                if (data.sensex?.straddle_price) updateChart(sensexChart, currentTime, data.sensex.straddle_price);
                if (data.bankex?.straddle_price) updateChart(bankexChart, currentTime, data.bankex.straddle_price);
                if (data.midcapnifty?.straddle_price) updateChart(midcapChart, currentTime, data.midcapnifty.straddle_price);
                if (data.finnifty?.straddle_price) updateChart(finniftyChart, currentTime, data.finnifty.straddle_price);
                if (data.banknifty?.straddle_price) updateChart(niftybankchart, currentTime, data.banknifty.straddle_price);


            } catch (error) {
                console.error("Error parsing WebSocket data:", error);
            }
        };

        function updateChart(chart, time, value) {
            if (!chart || isNaN(value)) return;

            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].data.push(value);
            chart.update();
        }
    </script>
</body>
</html>
